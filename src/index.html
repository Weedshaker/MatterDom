<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matter Dom - Initial Test</title>
</head>
<body>
  <c-matter>
    <c-ipfs></c-ipfs>
    <c-time></c-time>
    <b-rectangle x=50 y=0 width=50 height=50></b-rectangle>
    <b-rectangle x=10 y=500 width=800 height=50 background=darkblue is-static=true cursor=normal></b-rectangle>
  </c-matter>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
    }
  </style>
  <script rel=preload type=module>
    Promise.all([
      // Helpers
      import('./es/components/controllers/Matter.js').then(module => ['c-matter', module.default]),
      import('./es/components/controllers/Time.js').then(module => ['c-time', module.default]),
      import('./es/components/controllers/Ipfs.js').then(module => ['c-ipfs', module.default]),
      import('./es/components/bodies/Rectangle.js').then(module => ['b-rectangle', module.default]),
    ]).then(elements => elements.forEach(element => {
      // don't define already existing customElements
      if (element && !customElements.get(element[0])) customElements.define(...element)
    }))
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matter Dom - Initial Test</title>
</head>
<body>
  <c-matter-dom></c-matter-dom>
  <div id="box"></div>
  <div id="ground"></div>
  <style>
    #box {
      position: absolute;
      background: #111;
      height: 40px;
      width: 40px;
      cursor: move;
    }
    #ground {
      position: absolute;
      background: #666;
      top: 140px;
      height: 120px;
      width: 400px;
    }
    html, body {
      position: relative;
      height: 100%;
      margin: 0;
    }
  </style>
  <script rel=preload type=module>
    Promise.all([
      // Helpers
      import('./es/components/controllers/MatterDom.js').then(module => ['c-matter-dom', module.default])
    ]).then(elements => elements.forEach(element => {
      // don't define already existing customElements
      if (element && !customElements.get(element[0])) customElements.define(...element)
    }))
  </script>
</body>
</html>
